<table width="600" cellpadding="5" class="table table-hover table-bordered">
    <thead>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Telefone</th>
        <th scope="col">Endereço</th>
        <th scope="col">Ação</th>
    </tr>
    </thead>

    <tbody>
    <repeat group="{{ @users }}" value="{{ @user }}">
        <tr>
            <td>{{ trim(@user.nome) }}</td>
            <td>{{ trim(@user.email) }}</td>
            <td>{{ trim(@user.telefone) }}</td>
            <td>{{ trim(@user.endereco) }}</td>
            <td><a href="{{ @BASE.'/user/update/'. @user.id }}" class="btn btn-primary"><i class="icon-edit icon-white"></i> Editar</a>
                <a href="{{ @BASE.'/user/delete/'. @user.id }}" class="btn btn-danger"><i class="icon-remove icon-white"></i>Deletar</a></td>

        </tr>
    </repeat>
    </tbody>

</table>
