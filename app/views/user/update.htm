<form action="{{ @BASE.'/user/update' }}" method="post" class="form-horizontal">

    <div class="input-prepend">
        <span class="add-on"><i class="icon-user icon-black"></i> Nome</span>
        <input type="text" id="name" name="nome" value="{{ @POST.nome }}" class="input-xlarge" />
    </div><br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope icon-black"></i> Email</span>
        <input type="text" id="email" name="email" value="{{ @POST.email }}" class="input-xlarge" />
    </div>
    <br/><br/>

    <div class="input-prepend">
        <span class="add-on"><i class="icon-headphones icon-black"></i> Telefone</span>
        <input type="text" id="mobile" name="telefone" value="{{ @POST.telefone }}" class="input-xlarge" />
    </div><br/><br/>

    <div class="input-prepend">
        <span class="add-on add-on-area "><i class="icon-home icon-black"></i> Endere√ßo</span>
        <textarea row="5" id="address" name="endereco" class="input-xlarge">{{ @POST.endereco }}</textarea>
    </div><br/><br/>

    <div class="control-group">
        <div class="">
            <input type="hidden" name="id" value="{{ @POST.id }}" />
            <input type="hidden" name="update" value="update" />
            <button type="submit" class="btn btn-primary"><i class="icon-edit icon-white"></i> Alterar</button>
        </div>
    </div>

</form>
